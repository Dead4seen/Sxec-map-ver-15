        :root {

            --secondary-color: #64748b;

            --danger-color: #ef4444;
            --background: rgba(255, 255, 255, 0.95);

        * {

        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 1;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Control Panel */
        .control-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            max-width: 380px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            transition: var(--transition);
        }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .panel-subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin: 0;
        }

        .panel-content {
            padding: 20px;
        }

        .section {
            margin-bottom: 24px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin: 0 0 12px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Toggle Controls */
        .toggle-group {
            display: grid;
            gap: 8px;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: #f8fafc;
            border-radius: 8px;
            transition: var(--transition);
            cursor: pointer;
        }

        .toggle-item:hover {
            background: #f1f5f9;
            transform: translateY(-1px);
        }

        .toggle-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }

        .toggle-icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        .toggle-label {
            font-size: 13px;
            color: #475569;
            flex: 1;
        }

        /* Legend */
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #64748b;
        }

        .legend-color {
            width: 20px;
            height: 4px;
            margin-right: 10px;
            border-radius: 2px;
        }

        .legend-icon {
            margin-right: 8px;
            width: 16px;
            text-align: center;
        }

        /* Search Box */
        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            transition: var(--transition);

        .search-input:focus {

            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);

            right: 20px;
            background: var(--background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 16px;
            z-index: 1000;
            min-width: 200px;

        .stats-grid {

            grid-template-columns: repeat(2, 1fr);

        .stat-item {

        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);

        .stat-label {

            gap: 8px;
            margin-top: 12px;

        let loadedScripts = 0;

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    loadedScripts++;
                    resolve();
                };
                script.onerror = reject;
                document.head.appendChild(script);
            });
        }

                        name: 'Southern Direct Route',

                        weight: 4,
                        animated: true,
                        delay: 600,
                        description: 'Direct route from manufacturing to southern distributors'
                    },
                    {
                        id: 'regional_hub_north',
                        type: 'regional',
                        path: [[21.015, 105.5252], [21.0289, 105.7899]],
                        name: 'Northern Regional Hub Route',
                        color: '#0099cc',
                        weight: 4,
                        animated: true,
                        delay: 500,
                        description: 'Regional distribution from northern hub'
                    },
                    {
                        id: 'regional_hub_central',
                        type: 'regional',
                        path: [[16.1042, 108.1132], [16.0544, 108.2022]],
                        name: 'Central Regional Hub Route',
                        color: '#0099cc',
                        weight: 4,
                        animated: true,
                        delay: 500,
                        description: 'Regional distribution from central hub'
                    },
                    {
                        id: 'air_freight_priority',
                        type: 'air',
                        path: [[10.8188, 106.6575], [21.2185, 105.8043]],
                        name: 'Priority Air Freight',
                        color: '#8A2BE2',
                        weight: 3,
                        animated: false,
                        dashArray: [10, 5],
                        description: 'Emergency air freight for urgent deliveries'
                    },
                    {
                        id: 'high_security_route',
                        type: 'security',
                        path: [[21.2185, 105.8043], [21.0229, 105.8427], [21.2185, 105.8043], [21.0264, 105.854]],
                        name: 'High-Security Ground Route',
                        color: 'red',
                        weight: 3,
                        animated: true,
                        delay: 300,
                        description: 'High-security transport for sensitive deliveries'
                    },
                    {
                        id: 'var_to_customer',
                        type: 'lastmile',
                        path: [[10.8931, 106.7565], [10.9328, 106.697], [10.8931, 106.7565], [10.7717, 106.7042], [21.0289, 105.7899], [21.0822, 105.7487], [21.0289, 105.7899], [21.0171, 105.7831]],
                        name: 'VAR to End-Customer Delivery',
                        color: '#228B22',
                        weight: 3,
                        animated: true,
                        delay: 300,
                        description: 'Last-mile delivery from partners to end customers'
                    }
                ]
            };

            // Initialize map
            const map = L.map('map', {
                center: [16.0544, 108.2022],
                zoom: 6,
                zoomControl: true,
                preferCanvas: true // Better performance for animations
            });

            // Add tile layer
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: 'SXEC Distribution Network - V16',
                subdomains: 'abcd',
                detectRetina: true,
                maxZoom: 18
            }).addTo(map);

            // Layer groups for better management
            const layerGroups = {
                ports: L.layerGroup().addTo(map),
                factories: L.layerGroup().addTo(map),
                hubs: L.layerGroup().addTo(map),
                airports: L.layerGroup().addTo(map),
                partners: L.layerGroup().addTo(map),
                customers: L.layerGroup().addTo(map)
            };

            const routeGroups = {
                backbone: L.layerGroup().addTo(map),
                southern: L.layerGroup().addTo(map),
                regional: L.layerGroup().addTo(map),
                air: L.layerGroup().addTo(map),
                security: L.layerGroup().addTo(map),
                lastmile: L.layerGroup().addTo(map)
            };

            // Add facilities
            mapData.facilities.forEach(facility => {
                const icon = L.AwesomeMarkers.icon({
                    markerColor: facility.color,
                    iconColor: 'white',
                    icon: facility.icon,
                    prefix: 'fa'
                });

                const marker = L.marker(facility.coords, { icon })
                    .bindPopup(createPopupContent(facility))
                    .bindTooltip(facility.name, { sticky: true });

                if (layerGroups[facility.type]) {
                    layerGroups[facility.type].addLayer(marker);
                }
            });

            // Add routes with animations
            mapData.routes.forEach(route => {
                if (route.animated && window.L.polyline.antPath) {
                    const antPath = L.polyline.antPath(route.path, {
                        color: route.color,
                        weight: route.weight,
                        opacity: 0.8,
                        delay: route.delay,
                        dashArray: route.dashArray || [10, 20], // Use dashArray from route data
                        pulseColor: 'white'
                    }).bindTooltip(route.name, { sticky: true });

                    if (routeGroups[route.type]) {
                        routeGroups[route.type].addLayer(antPath);
                    }
                } else {
                    const polyline = L.polyline(route.path, {
                        color: route.color,
                        weight: route.weight,
                        opacity: 0.8,
                        dashArray: route.dashArray
                    }).bindTooltip(route.name, { sticky: true });

                    if (routeGroups[route.type]) {
                        routeGroups[route.type].addLayer(polyline);
                    }
                }
            });

            // Interactive controls
            setupControls(map, layerGroups, routeGroups, mapData);

            // Add clustering for better performance with many markers
            if (window.L.markerClusterGroup) {
                setupClustering(map, layerGroups);
            }

            // Update stats
            updateStats(mapData);

            // Performance monitoring
            const loadEndTime = performance.now();
            console.log(`Map loaded in ${(loadEndTime - performance.now()).toFixed(2)}ms`);

            // Hide loading screen
            setTimeout(() => {
                document.body.classList.remove('loading');
                document.getElementById('loadingScreen').style.display = 'none';
            }, 500);
        }

        function setupClustering(map, layerGroups) {
            // Add marker clustering for better performance
            Object.keys(layerGroups).forEach(layerType => {
                const clusterGroup = L.markerClusterGroup({
                    maxClusterRadius: 80,
                    showCoverageOnHover: false,
                    zoomToBoundsOnClick: true,
                    spiderfyOnMaxZoom: false,
                    removeOutsideVisibleBounds: true,
                    animate: true
                });
                
                layerGroups[layerType].eachLayer(layer => {
                    clusterGroup.addLayer(layer);
                });
                
                layerGroups[layerType] = clusterGroup;
                map.addLayer(clusterGroup);
            });
        }

        function createPopupContent(facility) {
            let content = `
                <div class="popup-header">
                    <h4 class="popup-title">${facility.title}</h4>
                </div>
                <div class="popup-content">
                    <p><strong>Location:</strong> ${facility.location}</p>
                    <p><strong>Function:</strong> ${facility.details}</p>
            `;

            if (facility.esg) {
                content += `<p><strong>ESG Initiative:</strong> ${facility.esg}</p>`;
            }

            content += `
                    <div style="margin-top: 12px;">
                        <span class="popup-badge">Infrastructure</span>
                        <span class="popup-badge">${facility.type.charAt(0).toUpperCase() + facility.type.slice(1)}</span>
                    </div>
                </div>
            `;

            return content;
        }

        function setupControls(map, layerGroups, routeGroups, mapData) {
            // Layer toggles
            document.getElementById('layerToggles').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const layer = e.target.dataset.layer;
                    if (layerGroups[layer]) {
                        if (e.target.checked) {
                            map.addLayer(layerGroups[layer]);
                        } else {
                            map.removeLayer(layerGroups[layer]);
                        }
                    }
                }
            });

            // Route toggles
            document.getElementById('routeToggles').addEventListener('change', (e) => {
                if (e.target.type === 'checkbox') {
                    const route = e.target.dataset.route;
                    if (routeGroups[route]) {
                        if (e.target.checked) {
                            map.addLayer(routeGroups[route]);
                        } else {
                            map.removeLayer(routeGroups[route]);
                        }
                    }
                }
            });

            // Search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length > 2) {
                    const facility = mapData.facilities.find(f => 
                        f.name.toLowerCase().includes(searchTerm) ||
                        f.location.toLowerCase().includes(searchTerm)
                    );
                    
                    if (facility) {
                        map.setView(facility.coords, 12);
                        // Highlight the facility
                        highlightFacility(facility.coords);
                    }
                }
            });

            // Animation controls
            let animationSpeed = 1;
            let animationPaused = false;

            document.getElementById('pauseBtn').addEventListener('click', (e) => {
                animationPaused = !animationPaused;
                const btn = e.target.closest('button');
                const icon = btn.querySelector('i');
                const text = btn.querySelector('span');
                
                if (animationPaused) {
                    icon.className = 'fas fa-play';
                    text.textContent = 'Play';
                } else {
                    icon.className = 'fas fa-pause';
                    text.textContent = 'Pause';
                }
            });

            document.getElementById('speedBtn').addEventListener('click', (e) => {
                animationSpeed = animationSpeed >= 3 ? 0.5 : animationSpeed + 0.5;
                e.target.closest('button').querySelector('span').textContent = `Speed: ${animationSpeed}x`;
            });
        }

        function highlightFacility(coords) {
            const highlight = L.circleMarker(coords, {
                radius: 20,
                fillColor: '#ff7800',
                color: '#ff7800',
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.3
            }).addTo(map);

            setTimeout(() => {
                map.removeLayer(highlight);
            }, 3000);
        }

        function updateStats(mapData) {
            document.getElementById('facilitiesCount').textContent = mapData.facilities.length;
            document.getElementById('routesCount').textContent = mapData.routes.length;
            document.getElementById('partnersCount').textContent = 
                mapData.facilities.filter(f => f.type === 'partners').length;
        }
    </script>
</body>
</html>
